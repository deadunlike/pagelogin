<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riot Games - Login</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="wrapper">
    <form action="">
      
      <img class="logo" src="img/Riot Games.png">

    <div class="input-box">
      <input type="text" placeholder="Username" required>
    </div>

    <div class="input-box">
      <input type="password" placeholder="password" required>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox">Remember me</label>
      <a style="color: #ffffff;" href="#">Forgot password</a>
    </div>

    <button type="submit" class="btn">Login</button>

    <div  class="sign-up">Or sign up with</div>

   <div class="social">
    <div>
      <button class="google">
        <a href="https://accounts.google.com">
        <img src="img/Google.png"></a>
      </button>
      </div>
  
      <div>
        <button class="facebook">
          <a href="https://www.facebook.com">
          <img src="img/Facebook.png"></a>
        </button>
        </div>
      
        <div>
          <button class="apple">
            <a href="https://www.icloud.com">
            <img src="img/Apple.png"></a>
          </button>
          </div>
   </div>

    <div class="register-link">
      <p>Not register yet? 
      <a style="color: #ffffff;" href="#">Create Account</a></p>
    </div>
  
    </form>
  </div>
  
</body>
</html>
